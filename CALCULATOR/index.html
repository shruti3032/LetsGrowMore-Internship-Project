<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="utils.css"></link>
</head>
<body>
    <div class="container">
        <div class="calculator" >
            <div class="header">
                <h1>Calculator </h1><img src="image/calculator.png" style="height: 45px; width: 90px;">
            </div>
           
            <div class="row ">
                <input type="text" id="result" disabled>
            </div>
            <div class="row">
                <button class="button" style="color: red;" onclick="clearResult()">C</button>
                <button class="button btn1" onclick="calculate('/')">รท</button>
                <button class="button btn1" onclick="calculate('*')">ร</button>
                <button class="button btn1" onclick="addToResult('.')">.</button>
            </div>
            <div class="row">
                <button class="button" onclick="addToResult('7')">7</button>
                <button class="button" onclick="addToResult('8')">8</button>
                <button class="button" onclick="addToResult('9')">9</button>
                <button class="button btn1" onclick="calculate('-')">-</button>
            </div>
            <div class="row">
                <button class="button" onclick="addToResult('4')">4</button>
                <button class="button" onclick="addToResult('5')">5</button>
                <button class="button" onclick="addToResult('6')">6</button>
                <button class="button btn1" onclick="calculate('+')">+</button>
            </div>
            <div class="row">
            <button class="button" onclick="addToResult('1')">1</button>
            <button class="button" onclick="addToResult('2')">2</button>
            <button class="button" onclick="addToResult('3')">3</button>
            <button class="button equal" onclick="calculate('=')">=</button>
            </div>
        </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
